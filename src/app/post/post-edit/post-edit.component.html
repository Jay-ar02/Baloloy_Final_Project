<!-- <button *ngIf="!isEditMode" (click)="editPost()">Edit</button> -->

<div class="modal-background" *ngIf="isOpen">
    <div class="modal-content">
        <button class="close-button" (click)="closeModal()">&times;</button>
        <form (ngSubmit)="onUpdatePost()">
            <h2>Edit Post</h2>
            <label for="title">Title:</label>
            <input type="text" [(ngModel)]="post.title" name="title" required>
            <label for="content">Content:</label>
            <textarea [(ngModel)]="post.content" name="content" required></textarea>
            <button mat-raised-button color="primary" (click)="updatePost(post)">Update Post</button>
        </form>
    </div>
</div>
