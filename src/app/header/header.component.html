<header>
   <nav>
     <ul>
       <li><span id="fb"><i class="fab fa-facebook-f"></i></span></li>
       <li>
        <button id="search_btn" class="tooltip" data-tooltip="Search">
          <i class="fas fa-search" style="color: white;"></i>
      </button>
      
        
       </li>
       <li id="space2"></li>
       <li><span class="tooltip active" data-tooltip="Home" id="home" (click)="navigateToHome()">
        <i class="fas fa-home"></i>
      </span></li>
       <li><span class="tooltip" data-tooltip="Group" id="group"><i class="fas fa-user-friends"></i></span></li>
       <li><span class="tooltip" data-tooltip="Watch" id="tv"><i class="fas fa-tv"></i></span></li>
       <li><span class="tooltip" data-tooltip="Friend" id="friend"><i class="fas fa-user-alt"></i></span></li>
       <li id="space1"></li>
       <li>
         <button class="tooltip" data-tooltip="Add" id="btn_plus" routerLink="/create">
           <i class="fas fa-plus"></i>
         </button>
       </li>
       <li>
         <button class="tooltip" data-tooltip="Message" id="btn_msg">
           <i class="fab fa-facebook-messenger"></i>
         </button>
       </li>
       <li>
         <button class="tooltip" data-tooltip="Notification" id="btn_bell">
           <i class="fas fa-bell"></i>        
         </button>
       </li>
       <li>
        <button class="tooltip" data-tooltip="Profile" id="profile_icon" (click)="goToProfile()">
          <i class="fas fa-user-circle"></i>
        </button>
      </li>
      
       <li>
        <button class="tooltip" data-tooltip="Settings" id="btn_profile" (click)="navigateToChangePassword()">
          <i class="fas fa-cog"></i>
        </button>
        
       </li>
       <li class="logout-icon" *ngIf="authService.isLoggedIn()">
         <button class="tooltip" data-tooltip="Logout" (click)="logout()">
           <i class="fas fa-sign-out-alt"></i>
         </button>
       </li>
     </ul>
   </nav>
 </header>
